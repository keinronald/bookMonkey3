<form #bookForm="ngForm" (ngSubmit)="submitForm()" class="ui form">
  <label>Buchtitle</label>
  <input name="title" [(ngModel)]="book.title" required #titleInput="ngModel" />
  <app-form-messages [control]="$any(titleInput)" controlName="title"></app-form-messages>

  <label>Untertitle</label>
  <input name="subtitle" [(ngModel)]="book.subtitle" />

  <label>ISBN</label>
  <input name="isbn" [(ngModel)]="book.isbn" required minlength="10" maxlength="13" #isbnInput="ngModel" />
  <app-form-messages [control]="$any(isbnInput)" controlName="isbn"></app-form-messages>

  <label>Erscheinungsdatum</label>
  <input type="date" name="published" [(ngModel)]="book.published" useValueAsDate required #publishedInput="ngModel" />
  <app-form-messages [control]="$any(publishedInput)" controlName="published"></app-form-messages>

  <label>Autor</label>
  <input name="authors" [(ngModel)]="book.authors[0]" required #authorInput="ngModel" />
  <app-form-messages [control]="$any(authorInput)" controlName="author"></app-form-messages>

  <label>Beschreibung</label>
  <textarea name="description" [(ngModel)]="book.description"></textarea>

  <ng-template *ngIf="book.thumbnails">
    <label>Bild</label>
    <div class="two fields">
      <div class="field">
        <input name="url" [(ngModel)]="book.thumbnails[0].url" placeholder="URL">
      </div>
      <div class="field">
        <input name="title" [(ngModel)]="book.thumbnails[0].title" placeholder="Titel">
      </div>
    </div>
  </ng-template>

  <button class="ui button" type="submit" [disabled]="bookForm.invalid">
    Speichern
  </button>
</form>
